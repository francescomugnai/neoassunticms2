  <header class="relative z-30">

                        </a>

        :class="inscroll ? 'bg-gradient-to-r from-slate-900 via-purple-900 to-slate-900 shadow-2xl  mx-auto ': 'border-b border-gray-200'"
        class="mynav w-full z-50">
          <div class="container mx-auto">
            <div class="h-16 md:flex md:items-center justify-between w-full">

              <div class="flex items-center justify-between px-6 md:px-0">

                " href="{{ config:app:url }}">

              <div class="hidden flex-1 md:flex items-center justify-end">
                <div class="flex items-end justify-end lg:ml-8">
                  <ul class="flex space-x-8 text-xl">
                    {{ nav:main include_home="true" }} 
                      <li class="flex items-center space-x-4">
                        {{ if is_current }}
                          <img class="w-2" src="{{ config:app:url }}assets/circle-active.svg" alt="cerchio">
                        {{ elseif segment_1 == slug}}
                          <img class="w-2" src="{{ config:app:url }}assets/circle-active.svg" alt="cerchio">
                        {{ else }}  
                          <img class="w-2" src="{{ config:app:url }}assets/circle.svg" alt="cerchio">
                        {{ /if }}
                          <div class="relative">
                            <a class="text-white" href="{{ if slug == 'home' }}{{ config:app:url }}{{ else }}{{ config:app:url }}{{ slug }}{{ /if }}">
                                {{ title }}
                            </a>
                          </div>
                      </li>
                    {{ /nav:main }}
