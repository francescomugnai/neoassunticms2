
{{ if elenco_dettagliato }}


<div class="grid grid-cols-1 rale gap-6 ">
  {{ elenco_dettagliato }}

  <div class="flex flex-col {{ if colore_bg:value != 'nullo' }} {{ colore_bg:value }} p-6  rounded-2xl {{ /if }} ">

    <div class="flex space-x-2">
      
      {{ if icona }}
        <div class="w-6">
          {{ icona }}
            <img src="{{ glide:url width="100%" format="webp" quality="70" }}" alt="{{ alt }}">
          {{ /icona }}
        </div>
      {{ /if }}

      <div class="text-lg font-bold {{ if colore_titolo:value != 'nullo' }} {{ colore_titolo:value }} {{ /if }}">
        {{ titolo }}
      </div>
    </div>

    <div class="{{ if colore_testo:valu != 'nullo' }} {{ colore_testo:value }} {{ /if }}">
      {{ descrizione }}
    </div>

  </div>

{{ /elenco_dettagliato }}
</div>


{{ /if }}
