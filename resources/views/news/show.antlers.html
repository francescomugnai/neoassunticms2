
{{ partial:partials/headerwhiteminimal }}
<img class="opacity-10 top-0 absolute left-0 mt-[100px] w-full transform -translate-x-1/2 h-full z-0" src="{{ config:app:url }}assets/2023/gradientjpg.jpg" alt="">


<div class="mt-8 rale container mx-auto flex flex-col justify-between items-start relative z-10">

  <div class="px-6 md:px-0 pt-10">
    <div class="mb-6 space-x-1">
      <div class="bg-emerald-100 inline-block py-1 px-3 rounded-full text-emerald-500 rale  text-xs uppercase tracking-wide font-bold ring-1 ring-emerald-300">
        {{ date format="d M Y" format_localized="%d/%m/%Y" }}
      </div>
      <div class="bg-emerald-100 inline-block py-1 px-3 rounded-full text-emerald-500 rale  text-xs uppercase tracking-wide font-bold ring-1 ring-emerald-300">
        {{ categoria | Title }}
      </div>

    </div>
    <h1 class="text-3xl md:text-5xl bg-gradient-to-r from-emerald-600 to-green-800 bg-clip-text text-transparent rale font-bold mt-4 md:mt-0">
      {{ title }}
    </h1>
  </div>

  <div class="p-8 h-full bg-emerald-50 bg-opacity-20 border border-emerald-200 group-hover:border-emerald-300 rounded-xl mt-6">
   

    <div class="blocco-editor dark:text-gray-600 !text-6xl container mx-auto px-0 md:px-0">
      {{ editor }}
        {{ partial src="sets/{type}"s }}
      {{ /editor }}
    </div>

  </div>

  <div class="rale mt-4 md:flex items-center font-semibold text-gray-700 pt-4 md:space-x-4 mb-16  w-full px-6 md:px-0">
    <h4 class="md:px-0">
      Condividi:
    </h4>

    <div class="flex flex-col md:flex-row md:space-x-2  md:space-y-0 space-y-4 mt-2 md:mt-0">
      <div class="text-center tracking-wider ring-1 ring-blue-300 text-blue-300 uppercase text-xs md:flex md:items-center  px-3 py-1.5  font-bold rale rounded-full">
        <a href="https://www.facebook.com/sharer/sharer.php?u={{ config:app:url }}{{ url }}">
          Facebook
        </a>
      </div>
  
      <div class="text-center tracking-wider ring-1 ring-blue-400 text-blue-400 uppercase text-xs md:flex md:items-center px-3 py-1.5  font-bold rale rounded-full" >
        <a href="{{ social_links:twitter }}" url="{{ permalink }}">
          Twitter
        </a>
      </div>

  
      <div class="text-center tracking-wider ring-1 ring-pink-300 text-pink-300 uppercase text-xs md:flex md:items-center px-3 py-1.5  font-bold rale rounded-full">
        <a  href="{{ social_links:mail }}" url="{{ permalink }}">
          Email
        </a>
      </div>
  
      <div class="text-center tracking-wider ring-1 ring-green-400 text-green-400 uppercase text-xs md:flex md:items-center px-3 py-1.5  font-bold rale rounded-full">
        <a  href="{{ social_links:whatsapp }}" url="{{ permalink }}">
          Whatsapp
        </a>
      </div>
    </div>
  </div>



</div>



{{ partial:partials/footer class="mt-24" }}
